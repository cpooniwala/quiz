<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz</title>
    <script defer src="script.js"></script>
    <script defer src="questions.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="highscore">View Highscores</div>
    <div id="timer"></div>
    <div id="start-text" class="hide">Start!</div>
    <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn" id="A" onclick="checkAnswer('A')">Answer A</button>
            <button class="btn" id="B" onclick="checkAnswer('B')">Answer B</button>
            <button class="btn" id="C" onclick="checkAnswer('C')">Answer C</button>
            <button class="btn" id="D" onclick="checkAnswer('D')">Answer D</button>
        </div>
    </div>
    <div class="controls">
        <button id="start-btn" class=>Start</button>
        <button id="next-btn" class="hide">Next</button>
    </div>
    <div class="response">
        <div id="response-correct"class="hide" >Correct!</div>
        <div id="response-wrong" class="hide">Wrong!</div>
    </div>
    <div class="end-game">
        <div id="done-message" class="hide">All Done!</div>
        <div id="score-message" class="hide"></div>
    </div>
</html>
